<section class="contact">
  <div class="contact__content">
    <h1 class="contact__title">Contacto</h1>
    <div class="contact__info">
      <p class="contact__description">
        ¿Tienes alguna pregunta o comentario? ¡Nos encantaría saber de ti!
      </p>
      <ul class="contact__details">
        <li><strong>Teléfono:</strong> +1234567890</li>
        <li><strong>Email:</strong> info@galeriadearte.com</li>
        <li>
          <strong>Dirección:</strong> Av. Apoquindo #456, Las Condes, Santiago,
          Chile
        </li>
      </ul>
    </div>
    <form class="contact__form" action="#" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>
